<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="design.css"> 

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0; /* Updated margin to 0 */
            background: url('hospital.jpg') 
            background-size: cover;
        }
        
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('hospital.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            z-index: -1;
        }

   
        .background-image::before {
            content: '';
            position: absolute;
            top: 10;
            left: 10;
            right: 10;
            bottom: 10;
            border: 100px solid transparent; 
            filter: blur(100px); 
            z-index: -1;
}
   

        .blurred-background {
            position: absolute;
            width: 100%;
            height: 100%;
            filter: blur(5px); 
            z-index: -1;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.324); 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="blurred-background"></div> 
    <div class="container">
        <h1>Book an Appointment</h1>
        <form>
            <div>
                <label for="doctor">Choose a Doctor:</label>
                <select id="doctor" name="doctor">
                    <option value="doctor1">Choose doctor</option>
                    <option value="doctor2">Henry Sy</option>
                    <option value="doctor3">Kuya Will</option>
                    <option value="doctor4">Kuya J</option>
                </select>
            </div>
            <div>
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date">
            </div>
            <div>
                <label for="time">Select Time:</label>
                <input type="time" id="time" name="time">
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
