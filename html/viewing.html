<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="raf.css">
    <title>Prescription</title>
</head>
<body>
    <div class="prescription-container">
        <h1>Prescription</h1>
        <div class="patient-info">
            <p><strong>Patient Name:</strong> John Doe</p>
            <p><strong>Date:</strong> January 1, 2023</p>
        </div>
        <div class="medications">
            <h2>Medications</h2>
            <ul>
                <li>1. Paracetamol - 500mg</li>
                <li>2. Ibuprofen - 200mg</li>
                <li>3. Amoxicillin - 250mg</li>
            </ul>
        </div>
        <div class="instructions">
            <h2>Instructions</h2>
            <p>Take one tablet of each medication with meals.</p>
        </div>
    </div>
</body>
</html>
